# Default values for jupyterlab.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Password to access the web interface
password: ""

# Git URL to be cloned in the workspace
gitUrl: ""
gitName: "Default user"
gitEmail: "default@maastrichtuniversity.nl"

image:
  repository: ghcr.io/maastrichtu-ids/jupyterlab
  tag: "latest"
  pullPolicy: IfNotPresent
  command: [
    "start-notebook.sh", 
    "--no-browser",
    "--ip=0.0.0.0",
    "--config=/etc/jupyter/openshift/jupyter_notebook_config.py"
  ]
  # command: "start-notebook.sh --no-browser --ip=0.0.0.0 --config=/etc/jupyter/openshift/jupyter_notebook_config.py"
  # command: ["jupyter", "lab", "--allow-root", "--ip=0.0.0.0", "--no-browser"]

storage:
  enabled: true
  size: 5Gi
  mountPath: /home/jovyan/work

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  name: "anyuid"
  # Annotations to add to the service account
  annotations: {}

securityContext: 
  runAsUser: 0
  # supplementalGroups:
  # - 100
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  port: 8888
  type: ClusterIP

openshiftRoute:
  enabled: true
  host: ""
  path: ""
  wildcardPolicy: None
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

extraEnvs: []
# extraEnvs: 
#   - name: PASSWORD
#     value: mypassword

extraStorage: []
# extraStorage: 
#   - name: easybuild-data
#     mountPath: /opt/apps/easybuild
#     readOnly: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  # Assign a GPU to this JupyterLab (requires to have GPU quota in the project):
  # requests:
  #   nvidia.com/gpu: '1'
  # limits:
  #   nvidia.com/gpu: '1'

podSecurityContext: {}
  # fsGroup: 2000
imagePullSecrets: []
podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}
