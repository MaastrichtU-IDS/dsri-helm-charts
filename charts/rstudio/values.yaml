# Default values for rstudio.
# Declare variables to be passed into your templates.

# Password to access the web interface
password: ""
username: "rstudio"

# Number of threads for OpenBLAS
# Restricting the number of thread allocated to OpenBLAS can speed up computations using OpenBLAS (leave empty for default 64)
openblasNumThreads: 1

image:
  repository: ghcr.io/maastrichtu-ids/rstudio
  tag: "latest"
  pullPolicy: Always
  # or IfNotPresent

storage:
  enabled: true
  size: 5Gi
  mountPath: /home/rstudio

serviceAccount:
  # The name of the service account to use.
  name: "anyuid"
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}

service:
  port: 8787
  # Leave shinyPort empty to not deploy the complementary shiny server
  shinyPort: 3838
  type: ClusterIP
  openshiftRoute:
    enabled: true
    host: ""
    path: ""
    wildcardPolicy: None
    tls:
      enabled: true
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
  ingress:
    enabled: false
    annotations: {}
    hosts:
      - host: chart-example.local
        paths: []
    tls: []

extraEnvs: []
# extraEnvs: 
#   - name: PASSWORD
#     value: mypassword

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
imagePullSecrets: []
podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}
